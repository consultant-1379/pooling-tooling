<div mat-dialog-content>
  <div class="container">
    <h4>{{this.title}}</h4>
    <a mat-icon-button (click)="closeDialogModal()" class="close-button" matTooltip="Close" mattooltipposition="above" matTooltipClass="example-tooltip-red">
      <mat-icon class="icon-properties">cancel</mat-icon>
    </a>
    <div class="main-table">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="property">
          <th mat-header-cell *matHeaderCellDef> Property </th>
          <td mat-cell *matCellDef="let element"> {{element.property}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns ;sticky: true" class="dynamic-table-header modalHeader "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>
    </div>
  </div>
</div>
